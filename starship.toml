"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](#9A0000)\
$os\
$username\
[](bg:#440000 fg:#9A0000)\
$directory\
[](fg:#440000 bg:#660000)\
$git_branch\
$git_status\
[](fg:#660000 bg:#860000)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#860000 bg:#990000)\
$docker_context\
[](fg:#990000 bg:#AA0000)\
$time\
[ ](fg:#AA0000)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#9A0000"
style_root = "bg:#9A0000"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A0000"
disabled = true # Disabled by default

[directory]
style = "fg:#E0E0E0 bg:#440000"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "bg:#860000"
format = '[ $symbol ($version) ]($style)'

[cpp]
symbol = " "
style = "bg:#860000"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#990000"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
style = "bg:#860000"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#860000"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#660000"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#660000"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#860000"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:#860000"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#860000"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#860000"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#860000"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#860000"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:#860000"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#860000"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#860000"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#000000 bg:#AA0000"
format = '[ ☯ $time ]($style)'
